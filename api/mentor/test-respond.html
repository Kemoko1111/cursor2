<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Respond Request API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Respond Request API</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Endpoints</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary me-2" onclick="testAPI()">Test API</button>
                        <button class="btn btn-info me-2" onclick="debugAPI()">Debug API</button>
                        <button class="btn btn-warning" onclick="checkAuth()">Check Auth</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Respond to Request</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="requestId" class="form-label">Request ID:</label>
                            <input type="number" class="form-control" id="requestId" value="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Action:</label>
                            <div>
                                <button class="btn btn-success me-2" onclick="respondToRequest('accepted')">Accept</button>
                                <button class="btn btn-danger" onclick="respondToRequest('rejected')">Reject</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Response</h5>
                    </div>
                    <div class="card-body">
                        <pre id="response" class="bg-light p-3 rounded">Click a button to test...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showResponse(data) {
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }

        async function testAPI() {
            try {
                const response = await fetch('respond-request.php?test=1');
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse({ error: error.message });
            }
        }

        async function debugAPI() {
            try {
                const response = await fetch('respond-request.php?debug=1');
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse({ error: error.message });
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch('respond-request.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        request_id: 0,
                        action: 'test'
                    })
                });
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse({ error: error.message });
            }
        }

        async function respondToRequest(action) {
            const requestId = document.getElementById('requestId').value;
            
            try {
                const response = await fetch('respond-request.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        request_id: parseInt(requestId),
                        action: action
                    })
                });
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse({ error: error.message });
            }
        }
    </script>
</body>
</html>
